<!DOCTYPE html>
<html>
<head>
    <title>AdminPage</title>
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <a class="logo" href="#">
            <img class="logo__img" src="../../images/ikon.png" alt="Logo" />
        </a>
        <h1 class="header__title">
            Страница модераторов
        </h1>

        <ul id="ul-menu" class="menu admin__menu">
            <li class="menu__item">
                <a class="menu__link link__inside">Главная</a>
            </li>
            <li class="menu__item">
                <a class="menu__link link__outside link__animation" href="Category.html">Редактировать документы</a>
            </li>
        </ul>
    </header>
    <script src="../../js/Main.js"></script>
    <script>
        async function CheckRole() {
            role = await CheckAuthorizeRole();
            if (role != "admin" && role != "otdelcadrov") {
                const a = document.createElement('a');
                a.setAttribute('href', "/index.html");
                a.click();
            }
            if (role == "admin") {
                var ul = document.querySelector("#ul-menu");
                var li = document.createElement("li");
                li.setAttribute("class", "meny__item");
                var a = document.createElement("a");
                a.setAttribute("class", "menu__link link__outside link__animation");
                a.setAttribute("href", "EditUser.html");
                a.text = "Редактирование пользователей";
                li.append(a);
                ul.append(li);
            }

            var ul = document.querySelector("#ul-menu");
            var li = document.createElement("li");
            li.setAttribute("class", "meny__item");
            var a = document.createElement("a");
            a.setAttribute("class", "menu__link link__outside link__animation");
            a.setAttribute("href", "../../index.html");
            a.text = "На стартовую страницу";
            li.append(a);
            ul.append(li);
        }

        var role;

        CheckRole();
    </script>
</body>
</html>
