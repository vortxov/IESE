<!DOCTYPE html>
<html>
<head>
    <title>ListDocument</title>
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <nav class="top-menu">
            <ul class="menu-main">
                <li><a href="/index.html">Главная</a></li>
                <li><a href="/Page/PersonalAccount.html">Личный Кабинет</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <center><h1>Документы в категории</h1></center>

        <div class="admincategory" style="margin-top: 20px;">

            <a id="new" href="Document.html" class="btn__menu__input">Создать новый</a>

            <table class="table">
                <tbody>
                    <tr><td class="table__firstitem table__row"></td><td></td><td class="table__seconditem table__row"><form name="removeAll"><button class="ButtonDelete" id="submit">Удалить</button></form><form name="allselect"><button class="ButtonDelete" id="submit">Выделить все</button></form></td></tr>
                </tbody>
            </table>
        </div>
    </header>
    <script src="../../js/Main.js"></script>
    <script>

        async function GetDocuments() { //Запрос для заполнения таблицы списком документов
            const response = await fetch("/admindocument/category/" + categoryId, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const documents = await response.json();
                let rows = document.querySelector("tbody");
                documents.forEach(item => {
                    rows.append(row(item));
                });

            }
        }

        function row(item) { //Создание строки которая вносится в таблицу
            const tr = document.createElement("tr");
            tr.setAttribute("document-rowid", item.id);

            const nameTdC = document.createElement("td");
            var ch = document.createElement("input");
            ch.type = "checkbox";
            ch.setAttribute("id", "ch");
            ch.setAttribute("name", item.id);
            nameTdC.append(ch);
            nameTdC.setAttribute("class", "table__firstitem table__row");
            tr.append(nameTdC);

            const nameTd = document.createElement("td");
            nameTd.append(item.title);
            nameTd.setAttribute("class", "table__firstitem table__row");
            tr.append(nameTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", item.id);
            editLink.setAttribute("class", "table__link");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetDocument(item.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", item.id);
            removeLink.setAttribute("class", "table__link");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteDocument(item.id);
            });
            linksTd.setAttribute("class", "table__seconditem table__row");
            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        async function DeleteDocument(id) { //Запрос удаления документа из бд
            const response = await fetch("/admindocument/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const item = await response.json();
                cher = document.querySelector("tr");
                document.querySelector("tr[document-rowid='" + item + "']").remove();

            }
        }




        //document.getElementById("allselect").addEventListener(e => {

        async function RemoveSelects(str) {
            var data = new FormData();
            data.append("files", str);
            const response = await fetch("/admindocument/removeSelect", {
                method: "POST",
                body: data
            });
            if (response.ok == true) {
                str.forEach(item => {
                    var cher = document.querySelector("tr");
                    document.querySelector("tr[document-rowid='" + item + "']").remove();
                });
                
            }
        }

        document.forms["allselect"].addEventListener("submit", e => {
            e.preventDefault();
            var ch = document.querySelector("tbody");
            var sq = ch.querySelectorAll("#ch");
            for (var i = 0; i < sq.length; i++) {
                if (sq[i].type == "checkbox") {
                    sq[i].checked = true;
                }
            }
        });

        document.forms["removeAll"].addEventListener("submit", e => {
            e.preventDefault();
            var ch = document.querySelector("tbody");
            var sq = ch.querySelectorAll("#ch");
            var arrayId = [];
            for (var i = 0; i < sq.length; i++) {
                if (sq[i].type == "checkbox") {
                    if (sq[i].checked == true) {
                        arrayId.push(sq[i].name);
                    }
                }
            }

            RemoveSelects(arrayId);
        });



        async function CheckRole() {
            var role = await CheckAuthorizeRole();
            if (role != "admin" && role != "otdelcadrov") {
                const a = document.createElement('a');
                a.setAttribute('href', "/index.html");
                a.click();
            }
        }




        var categoryId = window.location.href.split("?")[1].split("=")[1];

        var doc = document.querySelector("#new")
        doc.href = "Document.html?id=" + categoryId;

        GetDocuments();
        CheckRole();
    </script>
</body>
