<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
    <meta name="apple-mobile-web-app-title" content="CodePen">

    <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />

    <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />


    <title>CodePen - A Pen by Sara Vieira</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">



    <style>
        .drag {
            width: 200px;
            height: 200px;
            background: blue;
            display: inline-block;
            margin-right: 10px;
        }

        #boxB {
            margin-right: 0px;
        }

        #big {
            width: 415px;
            height: 400px;
            background: red;
            margin: 20px auto;
        }

        section {
            width: 415px;
            height: 200px;
            background: gray;
            margin: 20px auto;
        }
    </style>

    <script>
        window.console = window.console || function (t) { };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


    <!--<script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>-->


</head>

<body translate="no">
    <div id="big" ondragenter="return dragEnter(event)"
         ondrop="return dragDrop(event)"
         ondragover="return dragOver(event)"></div>
    <section id="section" ondragenter="return dragEnter(event)"
             ondrop="return dragDrop(event)"
             ondragover="return dragOver(event)">
        <div class="drag" id="boxA" draggable="true" ondragstart="return dragStart(event)">QWE</div>
        <div class="drag" id="boxB" draggable="true" ondragstart="return dragStart(event)"></div>
    </section>
    <!-- <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>-->


    <main>

        <div class="centered" ondragenter="return dragEnter(event)"
         ondrop="return dragDrop(event)"
         ondragover="return dragOver(event)">

            <div class="row">
                <div class="document-editor__toolbar"></div>
            </div>

            <div class="row row-editor" >
                <div class="vertical-menu" >
                    <lbody>

                    </lbody>
                </div>
                <div class="editor-container">
                    <div class="editor">

                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
    <script id="rendered-js">
        function dragStart(ev) {
            ev.dataTransfer.effectAllowed = 'move';
            ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
            ev.dataTransfer.setDragImage(ev.target, 100, 100);
            return true;
        }
        function dragEnter(ev) {
            event.preventDefault();
            return true;
        }
        function dragOver(ev) {
            event.preventDefault();
        }
        function dragDrop(ev) {
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.stopPropagation();
            return false;
        }
        //# sourceURL=pen.js
    </script>

    <script src="/ckeditor/build/ckeditor.js"></script>
    <script>

        var myEditor = null;

        function dragStart(ev) {
            ev.dataTransfer.effectAllowed = 'move';
            ev.dataTransfer.setData("Text", ev.target.getAttribute('id'));
            ev.dataTransfer.setDragImage(ev.target, 100, 100);
            return true;
        }

        function dragDrop(ev) {
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.stopPropagation();
            return false;
        }

        function dragEnter(ev) {
            event.preventDefault();
            return true;
        }
        function dragOver(ev) {
            event.preventDefault();
        }

        DecoupledDocumentEditor
            .create(document.querySelector('.editor'), {

                licenseKey: '',

                //exportWord: {
                // stylesheets: [
                // 'EDITOR_STYLES',
                // './styles/format.css'
                // ],
                // fileName: 'my-document.docx',
                // converterOptions: {
                // // Document format settings with proper margins.
                // format: 'Letter',
                // margin_top: '19mm',
                // margin_bottom: '19mm',
                // margin_right: '19mm',
                // margin_left: '19mm',
                // }
                //}

            })
            .then(editor => {
                myEditor = editor;

                // Set a custom container for the toolbar.
                document.querySelector('.document-editor__toolbar').appendChild(editor.ui.view.toolbar.element);
                document.querySelector('.ck-toolbar').classList.add('ck-reset_all');
            })
            .catch(error => {
                console.error(error);
            });


    </script>

</body>

</html>
